<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="new-note">
            <h2>Nueva nota</h2>
            <input type="text" id="note-title" placeholder="Título">
            <textarea id="note-text" placeholder="Escriba su nota aquí"></textarea>
            <button id="add-note-btn">Guardar</button>
            <button id="clear-fields-btn">Borrar</button>
        </div>

        <div class="filters">
            <input type="text" id="search-text" placeholder="buscar">
            <label>
                <input type="checkbox" id="filter-completed"> Realizadas
            </label>
        </div>

        <div class="notes-container" id="notes-container">
        </div>
    </div>

    <script src="notas.js"></script>
</body>
</html>
